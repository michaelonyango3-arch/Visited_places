<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visited Places</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Places You've Been</h1>

  <!-- Form to add a new place -->
  <form id="place-form">
    <label>
      Location:
      <input type="text" id="location" required placeholder="Enter city or country">
    </label>
    
    <label>
      Landmarks (comma-separated):
      <input type="text" id="landmarks" placeholder="Eiffel Tower, Louvre">
    </label>

    <label>
      Time of Year:
      <input type="text" id="season" placeholder="Summer, Winter, etc.">
    </label>

    <label>
      Notes:
      <textarea id="notes" placeholder="Any notes about your visit"></textarea>
    </label>

    <button type="submit">Add Place</button>
  </form>

  <!-- Visited Places List -->
  <h2>My Visited Places</h2>
  <ul id="places-list"></ul>

  <!-- Place Details -->
  <h2>Place Details</h2>
  <div id="place-details">
    <p>Click a place to see details</p>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
